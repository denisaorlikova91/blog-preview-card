<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Preview Card</title>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon-32x32.png">
  <meta name="description" content="A blog preview card showcasing the fundamentals of HTML and CSS.">
  <meta property="og:title" content="HTML & CSS foundations">
  <meta property="og:description"
    content="These languages are the backbone of every website, defining structure, content, and presentation.">
  <meta property="og:image" content="assets/images/preview.jpg>">
  <meta property="og:url" content="https://your-website.com/blog-post">
  <meta name="twitter:card" content="summary_large_image">
  <link href='style.css' rel='stylesheet'>
</head>

<body>
  <main>
    <div class="card">
      <img class="card-image" src="assets/images/illustration-article.svg" alt="Illustration of a blog post" />
      <div class="card-content">
        <button class="card-content--category" onclick="console.log('hello');">Learning</button>
        <span class="card-content--date">Published 21 Dec 2023</span>
        <h2 class="card-content--heading">HTML & CSS foundations</h2>
        <p class="card-content--p">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
        </div>
        <div class="card-author">
          <img class="card-author--avatar" src="assets/images/image-avatar.webp" alt="Avatar" />
          <span class="card-author--name">Greg Hooper</span>
        </div>
    </div>
  </main>
</body>

</html>
